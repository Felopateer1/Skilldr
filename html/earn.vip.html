<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Code - Skilldr</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }

        #downloadButton {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 30px;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

<h1>Earn By Code !</h1>

<label for="codeInput">Enter Code:</label>
<input type="text" id="codeInput">
<button onclick="showFile()">Show File</button>

<p id="fileDisplay"></p>
<button id="downloadButton" onclick="downloadFile()">Get Started</button>

<script>
    const codeToFile = {
        "Skilldr Website": "https://www.mediafire.com/file/eq5zongu1s6xjii/Get_Started.txt/file",
        "8iPo-Ai6V-Qr1z": "https://www.mediafire.com/file/eq5zongu1s6xjii/Get_Started.txt/file",
    };

    function showFile() {
        const codeInput = document.getElementById('codeInput').value;
        const fileDisplay = document.getElementById('fileDisplay');
        const downloadButton = document.getElementById('downloadButton');
        
        if (codeToFile[codeInput]) {
            const fileName = codeToFile[codeInput];
            fileDisplay.innerHTML = `File: ${fileName}`;
            downloadButton.style.display = 'block';
            downloadButton.setAttribute('data-file', fileName);
        } else {
            fileDisplay.innerHTML = 'Code not found';
            downloadButton.style.display = 'none';
        }
    }

    function downloadFile() {
        const fileName = document.getElementById('downloadButton').getAttribute('data-file');
        if (fileName) {
            const a = document.createElement('a');
            a.href = fileName; // You can set the actual path to the file on the server
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }
</script>

</body>
</html>
